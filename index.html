<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作性价比计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> 工作性价比计算器</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <h2><i class="fas fa-info-circle"></i> 基本信息</h2>
                <label>
                    <i class="fas fa-yen-sign"></i> 平均日薪（元）
                    <input type="number" id="salary" required min="0">
                </label>
                <label>
                    <i class="fas fa-business-time"></i> 工作时长（分钟）
                    <input type="number" id="workHours" required min="0" step="1" placeholder="例如：480分钟 = 8小时">
                </label>
                <label>
                    <i class="fas fa-bus"></i> 通勤时长（分钟）
                    <input type="number" id="commuteHours" required min="0" step="1" placeholder="例如：60分钟 = 1小时">
                </label>
                <label>
                    <i class="fas fa-fish"></i> 摸鱼时长（分钟）
                    <input type="number" id="slackHours" required min="0" step="1" placeholder="例如：30分钟 = 0.5小时">
                </label>
            </div>

            <div class="select-group">
                <h2><i class="fas fa-building"></i> 环境因素</h2>
                <label>
                    <i class="fas fa-graduation-cap"></i> 学历
                    <select id="education" required>
                        <option value="0.8">专科及以下</option>
                        <option value="1.0">普通本科</option>
                        <option value="1.2">高级本科</option>
                        <option value="1.4">普通硕士</option>
                        <option value="1.6">高级硕士</option>
                        <option value="1.8">普通博士</option>
                        <option value="2.0">高级博士</option>
                    </select>
                </label>

                <label>
                    <i class="fas fa-map-marker-alt"></i> 工作环境
                    <select id="workEnvironment" required>
                        <option value="0.8">偏僻地区</option>
                        <option value="0.9">工厂户外</option>
                        <option value="1.0">普通</option>
                        <option value="1.1">体制内</option>
                    </select>
                </label>

                <label>
                    <i class="fas fa-users"></i> 异性环境
                    <select id="genderEnvironment" required>
                        <option value="0.9">没有</option>
                        <option value="1.0">不多不少</option>
                        <option value="1.1">很多</option>
                    </select>
                </label>

                <label>
                    <i class="fas fa-user-friends"></i> 同事环境
                    <select id="colleagueEnvironment" required>
                        <option value="0.95">SB很多</option>
                        <option value="1.0">普通很多</option>
                        <option value="1.05">优秀很多</option>
                    </select>
                </label>

                <label>
                    <i class="fas fa-clock"></i> 8:30前上班
                    <select id="earlyWork" required>
                        <option value="yes">是</option>
                        <option value="no">否</option>
                    </select>
                </label>
            </div>

            <button type="submit">计算性价比</button>
        </form>

        <div id="result" class="hidden">
            <h2><i class="fas fa-chart-line"></i> 计算结果</h2>
            <p>您的工作性价比为：<span id="score">0</span>
               <span id="comment" class="normal"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
